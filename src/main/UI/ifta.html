<!DOCTYPE html>
<html lang="en" ng-app="iftaApp" >
<head>
    <meta charset="UTF-8">
    <title>IFTA Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\css\iftaSelection.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-cookies.min.js"></script>
    <script src="..\js\iftaApp.js"></script>
    <script src="..\js\iftaSelectionApp.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>
<body ng-controller="iftaCtrl">
    <!--Header-->
    <div id="iftaHeader">
        <div id="iftaHeaderLeft">
            <img src="..\images\ohiogov.png" alt="Ohio.gov">
        </div>
        <div id="iftaHeaderRight">
            <img src="..\images\ohio.gif" alt="Ohio">
        </div>
    </div>

    <div id="topbar" class="noprint">
        <div id="topbarLeft" class="col-sm-6">
            <a ng-click="popupWindow('/STARS/src/main/UI/Home.html')">Home</a>
        </div>
        <div id="topbarMid" class="col-sm-5">
            <span class="toolbar_menu_label">testUser</span>
            <span class="toolbar_menu_label">{{date | date:'fullDate'}}</span>
        </div>
        <div id="topbarRight" class="col-sm-1" style="border-left: 1px solid white;">
            <a ng-click="popupWindow('/STARS/src/main/UI/Help.html')">Help</a>
        </div>
    </div>

    <div id="subMenu" class="col-sm-12">
        <span>International Fuel Tax Agreement (IFTA)</span>
    </div>

    <!--Body-->
    <div class="row">
        <!--Left-->
        <div class="col-sm-2">
            <ol class="navLeft">
                <li ng-repeat="progress in progresses" ifta-progress="progress"
                    ng-class="{proHigh:progress.id === proId}"></li>
            </ol>
        </div>

        <!--middle-->
        <div ng-view></div>
    </div>

    <!--Footer-->
    <footer class="col-sm-12">
        <div id="footer">
            <a ng-click="popupWindow('/STARS/src/main/UI/Contact.html')">Contact us</a>
        </div>
    </footer>
</body>
</html>
