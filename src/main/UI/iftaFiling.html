
<!--Mid-->
<div class="col-sm-7 iftaContainer">
    <form class="form-horizontal" role="form" ifta-account-head="acntHead"></form>

    <hr>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-12">Diesel Fuel Schedule</label>
        </div>
        <div class="form-group">
            <p class="col-sm-12 message-general-warning">* All fields are required</p>
        </div>
    </form>

    <table border="1" width="100%">
        <tr class="headColor">
            <th align="center" class="headerStyle">
                D1 Jurisdiction
            </th>
            <th align="center" class="headerStyle">
                Tax Rate End Date
            </th>
            <th align="center" class="headerStyle">
                D4 Total Miles
            </th>
            <th align="center" class="headerStyle">
                D5 Taxable Miles
            </th>
            <th align="center" class="headerStyle">
                D7 Tax-Paid Gallons
            </th>
            <th align="center" class="headerStyle">
                Action
            </th>
        </tr>

        <tr ng-repeat="scheduleData in scheduleDatas">
            <td align="center">
                <select class="form-control iftaSelect">
                    <option class="iftaOption" ng-repeat="jurdctn in jurdctns" ng-model="scheduleData.D1" ng-selected="scheduleData.D1">
                        {{jurdctn}}
                    </option>
                </select>
            </td>
            <td align="center">
                <input calendar type="text" class="form-control input-left datepicker"
                       ng-model="scheduleData.taxEndDate"/>
            </td>
            <td align="center">
                <input type="text" class="form-control input-right" ng-model="scheduleData.D4">
            </td>
            <td align="center">
                <input type="text" class="form-control input-right" ng-model="scheduleData.D5">
            </td>
            <td align="center">
                <input type="text" class="form-control input-right" value="0" ng-model="scheduleData.D7">
            </td>
            <td align="center">
                <a class="linkGernal" style="padding-right:5px" ng-click="addScheduleData()">Add</a>
                <a class="linkGernal"  ng-click="deleteScheduleData($index)" style="padding-left:5px">Delete</a>
            </td>
        </tr>

    </table>

</div>
