<!DOCTYPE html>
<html lang="en" ng-app="iftaApp" >
<head>
    <meta charset="UTF-8">
    <title>IFTA Selection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\resources\css\iftaSelection.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="..\resources\js\iftaApp.js"></script>

</head>
<body ng-controller="iftaCtrl">
    <!--Header-->
    <div id="iftaHeader">
        <div id="iftaHeaderLeft" class="col-sm-1">
            <img alt="Ohio.gov">
        </div>
        <div id="iftaHeaderRight" class="col-sm-11">
            <img alt="Ohio">
        </div>
    </div>

    <div id="topbar" class="noprint">
        <div id="topbarLeft" class="col-sm-6">
            <a>Home</a>
        </div>
        <div id="topbarMid" class="col-sm-5">
            <span class="toolbar_menu_label">testUser</span>
            <span class="toolbar_menu_label">{{date | date:'fullDate'}}</span>
        </div>
        <div id="topbarRight" class="col-sm-1" style="border-left: 1px solid white;">
            <a ng-click="helpWindow()">Help</a>
        </div>
    </div>

    <div id="subMenu" class="col-sm-12">
        <span>International Fuel Tax Agreement (IFTA)</span>
    </div>

    <!--Body-->
    <div class="row">
        <!--Left-->
        <div class="col-sm-2">
            <ol class="navLeft">
                <li>Select Filing Period</li>
                <li>Enter Information</li>
                <li>Review and File</li>
                <li>Confirmation</li>
            </ol>
        </div>

        <!--Mid-->
        <div class="col-sm-7 iftaContainer">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <span class="col-sm-4 message-general-warning">* All fields are required</span>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Account Number:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" maxlength="8">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Filing Year:</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" maxlength="4">
                    </div>
                    <label class="control-label col-sm-1">yyyy</label>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Period:</label>
                    <div class="col-sm-2">
                        <div class="radio">
                            <label><input type="radio" name="periodRadio"/>Q1 Jan-Mar</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="periodRadio"/>Q2 Apr-Jun</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="periodRadio"/>Q3 Jul-Sep</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="periodRadio"/>Q4 Oct-Dec</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Type of Filing</label>
                    <div class="col-sm-2">
                        <div class="radio">
                            <label><input type="radio" name="filingRadio"/>Original</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="filingRadio"/>Amended</label>
                        </div>
                    </div>
                </div>

                <br/>

                <div class="form-group">
                    <div class="col-sm-4">
                        <button type="Cancel" class="btn btn-default">Submit</button>
                        <button type="Next" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <!--right-->
        <div class="col-sm-2 tips">
            <label class="control-label">Tips:</label>
            <ul>
                <li>Coming soon</li>
            </ul>
        </div>
    </div>

    <!--Footer-->
    <div class="col-sm-12 footer">
        <div id="footer">
            <a>Contact us</a>
        </div>
    </div>

</body>
</html>
