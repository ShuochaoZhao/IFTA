<!--Mid-->
<div class="col-sm-7 iftaContainer">
    <form class="form-horizontal" role="form" name="iftaForm" novalidate>
        <div class="form-group">
            <span class="col-sm-4 message-general-warning">* All fields are required</span>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Account Number:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" maxlength="8" name="accountNumber"
                       ng-model="lastVal">
            </div>
            <div role="alert" class="col-sm-3 error" ng-show="{{showErrorVal}}">
                <div ng-show="{{ifta.accountNumberError}}">
                    Value is mandatory
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Filing Year:</label>
            <div class="col-sm-1">
                <input type="text" class="form-control" maxlength="4" name="filingYear"
                       ng-model="ifta.filingYear">
            </div>
            <label class="control-label col-sm-1">yyyy</label>
            <div role="alert" class="col-sm-3 error" ng-show="true">
                <div ng-show="{{ifta.filingYearError}}">
                    Value is mandatory
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Period:</label>
            <div class="col-sm-2">
                <div class="radio" ng-repeat="period in periods">
                    <label>
                        <input type="radio" name="filingPeriod" ng-model="ifta.filingPeriod"
                               value="{{period.quarter}}" required/>
                        {{period.quarter}}
                    </label>
                </div>
            </div>
            <div role="alert" class="col-sm-3 error" ng-show="true">
                <div ng-show="{{ifta.filingPeriodError}}" role="alert" class="col-sm-3 error">
                    Value is mandatory
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Type of Filing:</label>
            <div class="col-sm-2">
                <div class="radio" ng-repeat="filingType in filingTypes">
                    <label><input type="radio" name="filingType" ng-model="ifta.filingType"
                                  value="{{filingType.type}}" required/>
                    {{filingType.type}}
                    </label>
                </div>
            </div>
            <div role="alert" class="col-sm-3 error" ng-show="true">
                <div ng-show="{{ifta.filingTypeError}}" role="alert" class="col-sm-3 error">
                    Value is mandatory
                </div>
            </div>
        </div>

        <br/>

        <div class="form-group">
            <div class="col-sm-4">
                <a type="Cancel" class="btn btn-default" style="margin-right:20px;">
                    cancel
                </a>
                <a href="#/iftaFiling.html" type="Next" class="btn btn-primary" ng-click="onSubmit()">
                    Submit
                </a>
            </div>
        </div>
    </form>
</div>

<!--right-->
<div class="col-sm-2 tips">
    <label class="control-label">Tips:</label>
    <ul>
        <li>Coming soon</li>
    </ul>
</div>
