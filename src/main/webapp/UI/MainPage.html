<!DOCTYPE html>
<html lang="en" ng-app="heibanApp">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="..\resources\css\HomePage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="..\resources\js\app.js"></script>

</head>
<body>
    <div class="bs-example">
        <nav role="navigation" class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">HeiBan</a>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Hello {{"Shuochao Zhao"}}</a></li>
                    <li><a href="#">Log Out</a></li>
                </ul>
            </div>
        </nav>

        <div class="row col-sm-12" ng-controller="courseCtrl" style="padding:10px 30px;">
            <div class="col-sm-3">
                <div class="well well-large" style="height:600px;">
                    <h3>My Courses</h3>
                    <ul class="list-group" ng-repeat="course in courses">
                        <li class="list-group-item">{{course.name}}
                            <ul>
                                <li>Document</li>
                                <li>Assignment</li>
                                <li>Grades</li>
                                <li>Contact</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="col-sm-9  well well-large" style="height:600px;">

                </div>
                <div class="col-sm-3  well well-large" style="height:600px;">
                    <h3>Announcement</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4 class="list-group-item-heading">{{"Math Announcement"}}</h4>
                            <p class="list-group-item-text">{{"No Homework Today!"}}</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="footer" class="col-sm-12">
            <div class="container">
                <p class="muted credit" style="float:right;padding-top:20px;">Copyright 2015</p>
            </div>
        </div>
    </div>
</body>
</html>
